    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                title: {
                    text: 'Consomation en KW',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: erdf.com',
                    x: -20
                },
                xAxis: {
                    categories: ['0', '1', '2', '3', '4']
                },
                yAxis: {
                    title: {
                        text: 'kWatt)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: 'KW'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'Heure pleine',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2]
                }, {
                    name: 'Heure creuse',
                    data: [-0.2, 0.8, 5.7, 11.3, 17.0]
                }]

            });
        });

    </script>
    <script type="text/javascript">
        $(function () {

                chart: {
                    type: 'pie',
                    options3d: {
                        enabled: true,
                        alpha: 45,
                        beta: 0
                    }
                },
                title: {
                    text: 'Répartition heures pleines/heures creuses',
                    x: -20 //center
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        depth: 35,
                        dataLabels: {
                            enabled: true,
                            format: '{point.name}'
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: 'Electricité',
                    data: [
                        ['Secteur 1', 45.0],
                        ['Secteur 2', 26.8],
                        {
                            name: 'Secteur 2',

                            selected: true
                        },
                        ['Secteur 3', 8.5],
                        ['Secteur 4', 6.2],
                        ['Secteur 5', 0.7]
                    ]

            });
        });
    </script>
